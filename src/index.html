<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Charllys de Lima">
    <title>Mario Run</title>
    <link rel="icon" href="<%=require('./assets/img/favicon.png')%>" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="game-board">
        <div class="score">
            <span>HIGH SCORE: 0</span>
            <span>SCORE: 0</span>
        </div>
        <div class="controls">
            <div class="logo">
                <img src="<%=require('./assets/img/name.png')%>" alt="Name Game" id="name-game">
            </div>
            <img src="<%=require('./assets/img/yoshi-dance.gif')%>" alt="Yoshi-Dance" id="yoshi-left">
            <button id="start" class="blink">START</button>
            <button class="fa-solid fa-volume-xmark" id="sound"></button>
            <img src="<%=require('./assets/img/yoshi-dance.gif')%>" alt="Yoshi-Dance" id="yoshi-right">
            <!-- <button id="restart" class="hidden blink">RESTART</button> -->

        </div>
        <div class="game">

            <img src="<%=require('./assets/img/mario-yoshi-fast.gif')%>" alt="" id="mario">
            <img src="<%=require('./assets/img/mario-die.png')%>" alt="" id="mario-die">
            <img src="<%=require('./assets/img/yoshi-run.gif')%>" alt="" id="yoshi-runnner">
            <img src="<%=require('./assets/img/mario-yoshi-punch.gif')%>" alt="" id="mario-punch">


            <img src="<%=require('./assets/img/enemies/piranha-bean.gif')%>" alt="" id="piranha-bean" class="enemy">
            <img src="<%=require('./assets/img/enemies/snake.gif')%>" alt="" id="snake" class="enemy">
            <img src="<%=require('./assets/img/enemies/missile.gif')%>" alt="" id="missile" class="enemy">
            <img src="<%=require('./assets/img/enemies/goomba.gif')%>" alt="" id="goomba" class="enemy">
            <img src="<%=require('./assets/img/enemies/bowser.gif')%>" alt="" id="bowser" class="enemy">

            <img src="<%=require('./assets/img/princess.gif')%>" alt="" id="princess">
            <div id="carnivorous-plant" class="enemy">
                <img src="<%=require('./assets/img/pipe_v.png')%>" alt="" class="pipe" id="pipe" />
                <img src="<%=require('./assets/img/enemies/plant.png')%>" alt="" class="pipe" id="plant" />
            </div>
            <img src="<%=require('./assets/img/pipe_h.png')%>" alt="" id="pipe-horizontal">
        </div>
        <img src="<%=require('./assets/img/floor.png')%>" alt="Floor" id="floor-pt1">
        <img src="<%=require('./assets/img/floor.png')%>" alt="Floor" id="floor-pt2">

    </div>
    <div>
        <audio id="theme-song" src="<%=require('./assets/sounds/theme_song.mp3')%>" id="background-sound"
            loop="loop"></audio>
        <audio id="pipe-audio" src="<%=require('./assets/sounds/pipe.wav')%>"></audio>
        <audio id="jump-audio" src="<%=require('./assets/sounds/jump.wav')%>"></audio>
        <audio id="mario-die-audio" src="<%=require('./assets/sounds/mario_die.wav')%>"></audio>
    </div>
</body>

</html>
